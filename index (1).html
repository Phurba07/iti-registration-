<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITI Registration Form - Govt. ITI Gyalshing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('iti-building.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }

    .radio-group {
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Govt. ITI Gyalshing - Admission Registration Form</h2>
    <form action="https://formsubmit.co/phurbabhutia45@gmail.com" method="POST">
      <!-- Hidden fields for formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="qualification">Highest Qualification</label>
      <select id="qualification" name="qualification" required>
        <option value="">--Select Qualification--</option>
        <option value="8 Pass">8 Pass</option>
        <option value="10 Pass">10 Pass</option>
        <option value="12 Pass">12 Pass</option>
        <option value="Diploma">Diploma</option>
        <option value="Graduate">Graduate</option>
        <option value="Masters">Masters</option>
        <option value="PhD">PhD</option>
      </select>

      <label for="trade">Preferred Trade</label>
      <select id="trade" name="trade" required>
        <option value="">--Select Trade--</option>
        <option value="Architectural Draughtsman">Architectural Draughtsman</option>
        <option value="Cosmetology">Cosmetology</option>
        <option value="COPA">Computer Operator Programming Assistant (COPA)</option>
        <option value="Food Production">Food Production (General)</option>
        <option value="Surveyor">Surveyor</option>
      </select>

      <label>Are you a COI (Certificate of Identification) holder?</label>
      <div class="radio-group">
        <label><input type="radio" name="coi" value="Yes" required> Yes</label>
        <label><input type="radio" name="coi" value="No" required> No</label>
      </div>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number" title="Enter a 10-digit phone number">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
